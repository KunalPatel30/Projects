    <!-- contact us -->
    <div class="container" id="contact" data-aos="fade-up" data-aos-duration="1500">
        <h1>CONTACT US</h1>
        <div class="row">
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="text" class="form-control" id="user" placeholder="Enter Your Name">
                </div>
            </div>
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
            </div>
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="number" class="form-control" id="phn" placeholder="Enter Your Phone Number">
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="comment" cols="30" rows="5" placeholder="Message"></textarea>
        </div>
        <div id="messagebtn"><button>Send Message</button></div>
    </div>
    <!-- contact us end -->
